<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="container__background"></div>

    <div class="container__details">
      <h1 class="container__heading">Order Summary</h1>
    
      <p class="container__summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
      <div class="container__plan">
        <svg width="50" height="50" viewBox="0 0 50 50" class="container__icon">
          <use xlink:href="/images/icon-music.svg#icon-music" />
        </svg>
        <div class="container__price-plan">
          <span class="container__annual" >Annual Plan</span>
          <span class="container__price" >$59.99/year</span>
        </div>
        <a href="#" class="container__link">Change</a>
      </div>
    
      <a href="#" noreferrer class="container__pay-link">Proceed to Payment</a>
      <a href="#" noreferrer class="container__cancel-link">Cancel Order</a>
    </div>
  </div>

  </div> -->
</body>
</html>
